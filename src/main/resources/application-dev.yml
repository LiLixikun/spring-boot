server:
  port: 8080
  servlet:
    context-path: /luckmoney
spring:
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/sell?serverTimezone=UTC&characterEncoding=utf-8&useSSL=false
